<head>
    <script type="text/javascript" src="static/upload_scripts.js"></script>
    <meta charset="UTF-8">
    <title>AI-SCC</title>
    <link rel="stylesheet" href="static/styles.css">

</head>
<body>
<a class="headline">SCC Classification by Nadav Noy</a>
<div class="topnav">
    <a href="/">Home</a>
    <a href="/upload">Upload</a>
    <div class="search-container">
        <form action="/search">
            <input type="text" placeholder="Search by patient id or image id" name="search">
            <button type="submit"><i class="fa fa-search">Submit</i></button>
        </form>
    </div>
</div>
<br>
<div class="upload_form">
    <form class="upload_form" method=post onsubmit="return validate()" enctype=multipart/form-data>
        Patient Name:
        <input type=text name="patient_name" required>
        Gender:
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Unknown">Unknown</option>
        </select>
        <br>
        Age:
        <input type=number name="patient_age" min=0 max=100 required>

        Patient ID:
        <input type=text name="patient_id" required>

        Description:
        <input type=text name="patient_description">

        <input type=file name=file required>
        <input type=submit value=Upload>
    </form>
</div>
</body>
